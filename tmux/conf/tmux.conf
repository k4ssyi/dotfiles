# List of plugins
set -g @plugin 'tmux-plugins/tpm'

# prefixキーをC-aに変更する
set -g prefix C-a

# C-bのキーバインドを解除する
unbind C-b

# キーストロークのディレイを減らす
set -sg escape-time 1

# ウィンドウのインデックスを1から始める
set -g base-index 1

# | でペインを縦に分割する
# bind \\ split-window -h \; select-layout even-horizontal
bind \\ split-window -h \;

# - でペインを横に分割する
bind - split-window -v \;

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# マウス操作を有効にする
setw -g mouse on
 
# 256色端末を使用する
set -g default-terminal "screen-256color"

# ステータスバーの色を設定する
set -g status-style fg=white,bg=black

# ステータスバーの設定
# ヴィジュアルノーティフィケーションを有効にする
setw -g monitor-activity on
set -g visual-activity on
# ステータスバーを上部に表示する
set -g status-position top
# status line を更新する間隔を 1 秒にする
set-option -g status-interval 1
# ステータスバーの右側表示項目を設定
set-option -g status-right "#[fg=colour237]#[fg=colour255,bg=colour237] #(get_load_average_tmux)#[fg=colour240,bg=colour237] #[fg=colour255,bg=colour240]#(get_volume_tmux)#[fg=colour244,bg=colour240] #[fg=colour255,bg=colour244] #(get_battery_tmux)#[fg=colour000,bg=colour244] #(get_ssid_tmux)#[fg=colour241,bg=colour000]#[fg=colour255,bg=colour241] %H:%M %m/%d %a "
set-option -g status-right "#[fg=colour237]#[fg=colour255,bg=colour237] #(get_load_average_tmux)#[fg=colour240,bg=colour237] #[fg=colour255,bg=colour240]#(get_volume_tmux)#[fg=colour244,bg=colour240] #[fg=colour255,bg=colour244] #(get_battery_tmux)#[fg=colour000,bg=colour244] #(get_ssid_tmux)#[fg=colour241,bg=colour000]#[fg=colour255,bg=colour241] %H:%M %m/%d %a"

# ウィンドウリストの色を設定する
setw -g window-status-style fg=cyan,bg=default,dim
# アクティブなウィンドウを目立たせる
setw -g window-status-current-style fg=white,bg=red,bright

# window-status を中央揃えで配置する
set-option -g status-justify left

# ペインボーダーの色を設定する
set -g pane-border-style fg=green,bg=black
# アクティブなペインを目立たせる
set -g pane-active-border-style fg=white,bg=yellow

# コマンドラインの色を設定する
set -g message-style fg=white,bg=black,bright

# コピペできるようにする ---------------------------------------
# reattach-to-user-namespace をインストールする必要がある

# Vi キーバインド
set-window-option -g mode-keys vi

set-option -g default-command "reattach-to-user-namespace -l bash"

# Prefix+v でコピーモード開始
bind-key v copy-mode \; display "Copy mode!"
#bind-key -t vi-copy v begin-selection

# Prefix+Enter/y でコピー
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# Prefix+p でペースト
# クリップボードにも保存されているので Cmd-v でもペースト可能
#bind-key p paste-buffer

# vim <=> tmux 間でクリップボード利用を可能にする
set-option -g default-command "reattach-to-user-namespace -l $SHELL"

bind-key -T edit-mode-vi WheelUpPane send-keys -X scroll-up
bind-key -T edit-mode-vi WheelDownPane send-keys -X scroll-down

run '~/.config/.tmux/plugins/tpm/tpm'
 
