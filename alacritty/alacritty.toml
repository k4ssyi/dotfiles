import = ["/Users/k4ssyi/.config/alacritty/themes/themes/dracula.toml"]
live_config_reload = true

[env]
TERM = "xterm-256color"

[cursor]
style = "Beam"

[font]
size = 13

[font.bold]
family = "Hack Nerd Font"
style = "Bold"

[font.italic]
family = "Hack Nerd Font"
style = "Bold Italic"

[font.normal]
family = "Hack Nerd Font"
style = "Regular"

[font.offset]
x = 1
y = 1

[scrolling]
history = 10000
multiplier = 1

[shell]
args = ["-l", "-c", "tmux attach || tmux"]
program = "/bin/zsh"

[window]
opacity = 0.95
title = "Alacritty"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.dimensions]
columns = 180
lines = 52

[window.padding]
x = 1
y = 1

[colors.cursor]
text = "CellBackground"
cursor = "CellForeground"
